<div class="container">
  <div style="text-align:center">
    ng-minesweeper by Misaka
  </div>

  <div class="status">
    <div>
      <span class="ico">
        <ng-fa [ico]="'time'"></ng-fa>
      </span>
      <span>
        {{time}}
      </span>
      <span class="ico">
        <ng-fa [ico]="'mine'"></ng-fa>
      </span>
      <span>
        {{countMine()}}
      </span>
    </div>
  </div>

  <div class="window">
    <div class="map">
      <div class="row" *ngFor="let y of range(sizeOf.y)">
        <ng-square
          *ngFor="let x of range(sizeOf.x)"
          [d]="getStatus(x, y)"
          (click)="cl(x, y)"
          (contextmenu)="fl(x, y)"
        ></ng-square>
      </div>
    </div>

    <div class="map-cover" *ngIf="fail()" (click)="reset()">
      <div class="tip">
        {{theTip}}
      </div>
    </div>
  </div>
</div>
